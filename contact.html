
<h2>Contact Us</h2>
<form method="post" action="#">
    <label for="name">Name:</label><br>
    <input id="name" name="name" type="text" required style="width:100%; max-width:400px; padding:5px;"><br><br>

    <label for="email">Email:</label><br>
    <input id="email" name="email" type="email" required style="width:100%; max-width:400px; padding:5px;"><br><br>

    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="5" required style="width:100%; max-width:400px; padding:5px;"></textarea><br><br>

    <button type="submit">Send Message</button>
</form>
